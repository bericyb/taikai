{{ define "authentication" }}
<div id="authentication-modal" tabindex="-1" aria-hidden="true"
	class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
	<div class="relative p-4 w-full max-w-md max-h-full">
		<!-- Modal content -->
		<div class="relative bg-white rounded-lg shadow dark:bg-zinc-700">
			<!-- Modal header -->
			<div
				class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-zinc-600">
				<h3 class="text-xl font-semibold text-zinc-900 dark:text-white">
					Sign In
				</h3>
				<button type="button"
					class="end-2.5 text-zinc-400 bg-transparent hover:bg-zinc-200 hover:text-zinc-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-zinc-600 dark:hover:text-white"
					data-modal-hide="authentication-modal">
					<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
						fill="none" viewBox="0 0 14 14">
						<path stroke="currentColor" stroke-linecap="round"
							stroke-linejoin="round" stroke-width="2"
							d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
					</svg>
					<span class="sr-only">Close modal</span>
				</button>
			</div>
			<!-- Modal body -->
			<div class="p-4 md:p-5">
				<form class="space-y-4" action="#">
					<div>
						<label for="email"
							class="block mb-2 text-sm font-medium text-zinc-900 dark:text-white">Your
							email</label>
						<input type="email" name="email" id="email"
							class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-rose-500 focus:border-rose-500 block w-full p-2.5 dark:bg-zinc-600 dark:border-zinc-500 dark:placeholder-zinc-400 dark:text-white"
							placeholder="name@company.com" required />
					</div>
					<div>
						<label for="password"
							class="block mb-2 text-sm font-medium text-zinc-900 dark:text-white">Your
							password</label>
						<input type="password" name="password" id="password"
							placeholder="••••••••"
							class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-rose-500 focus:border-rose-500 block w-full p-2.5 dark:bg-zinc-600 dark:border-zinc-500 dark:placeholder-zinc-400 dark:text-white"
							required />
					</div>
					<div class="flex justify-between">
						<div class="flex items-start">
							<div class="flex items-center h-5">
								<input id="remember" type="checkbox" value=""
									class="w-4 h-4 text-rose-600 border border-zinc-300 rounded bg-zinc-50 focus:ring-3 focus:ring-rose-300 dark:bg-zinc-600 dark:border-zinc-500 dark:focus:ring-rose-600 dark:ring-offset-zinc-800 dark:focus:ring-offset-zinc-800"
									required />
							</div>
							<label for="remember"
								class="ms-2 text-sm font-medium text-zinc-900 dark:text-zinc-300">Remember
								me</label>
						</div>
						<a href="#"
							class="text-sm text-rose-700 hover:underline dark:text-rose-500">Lost
							Password?</a>
					</div>
					<button type="submit"
						class="w-full text-white bg-rose-700 hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800">Login
						to your account</button>
					<div class="text-sm font-medium text-zinc-500 dark:text-zinc-300">
						Not registered? <a href="/signup"
							class="text-rose-700 hover:underline dark:text-rose-500">Create
							account</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{{ end }}
